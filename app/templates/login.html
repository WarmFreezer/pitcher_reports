<!DOCTYPE html>
<html lang="en" style="height: 100%;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Pitcher Reports</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <style>
        .upload-btn:hover {
            background-color: var(--accent);
            text-decoration: none;
        }
        </style>
    </head>
    <body onload="loadHeader('Pitcher Reports - Baseball Analytics', '/static/resources/HomePlate.png'); loadFooter();">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <main class="auth-page main-content">
            <section class="auth-card">
                <div class="auth-form-panel">
                    <h2 style="color: var(--tertiary);">Login</h2>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" class="auth-form">
                        <input class="bubble" type="email" name="email" placeholder="Email" required style="color: var(--tertiary); margin: 8px 0; background-color: white; border: 2px solid var(--accent); font-size: 16px; padding: 16px"><br>
                        <input class="bubble" type="password" name="password" placeholder="Password" required style="color: var(--tertiary); margin: 8px 0; background-color: white; border: 2px solid var(--accent); font-size: 16px; padding: 16px"><br>
                        <label class="switch-field" for="remember-me" style="margin: 8px 0;">
                            <input id="remember-me" class="switch-input" type="checkbox" name="remember">
                            <span class="switch-slider" aria-hidden="true"></span>
                            <span class="switch-text">Remember Me</span>
                        </label><br>
                        <button type="submit" class="upload-btn" style="max-width: 750px; width: 100%;">Login</button>
                        <div style="display: flex;">
                            <a href="/register" style="color: var(--tertiary); font-size: 16px; text-align: left;">Create Account</a>
                            <a href="/reset-password" style="color: var(--tertiary); font-size: 16px; text-align: right; flex-grow: 1;">Reset Password</a>
                        </div>
                    </form>
                </div>
                <div class="auth-visual-panel">
                    <img src="{{ url_for('static', filename='resources/LoginImage.png') }}" alt="Login Image" style="max-width: 100%; height: 100%;">
                </div>
            </section>
        </main>

        <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>

        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </body>
