<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitcher Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='../resources/favicon.ico') }}">
</head>
<body onload="loadHeader('Pitcher Reports', '/static/resources/HomePlate.png'); loadNavbar(); loadFooter();">
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
        
    <!-- Main Content -->
    <main class="main-content">
        <!-- Report Output Container -->
        <div id="report-output"></div>
    </main>
    
    <!-- Pitcher Report Template -->
    <template id="pitcher-report-template">
        <div class="pitcher-report">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 class="user-name" style="margin: 0;">Pitcher Name</h2>
                <div class="download-container"></div>
            </div>
            <div class="pitcher-heatmap"></div>
            <div class="pitcher-table"></div>
        </div>
    </template>
    
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
