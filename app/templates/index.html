<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSU Baseball Analytics - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% if branding %}
    <style>
        :root {
            --primary: {{branding.colors.primary}};
            --secondary: {{branding.colors.secondary}};
            --tertiary: {{branding.colors.tertiary}};
            --dark: {{branding.colors.dark}};
            --light: {{branding.colors.light}};
            --accent: {{branding.colors.accent}};
        }
    </style>
    {% endif %}
</head>
<body onload="loadHeader('MSU Baseball Analytics', '/static/resources/HomePlate.png', '/storage/schools/{{current_user.school.slug}}/assets/logo.png');  loadNavbar(); loadFooter();">
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="bubble">
            <h2>Welcome to MSU Baseball Analytics</h2>
            <p>Upload your data file to generate pitcher reports.</p>
            
            <!-- Hidden file input -->
            <input type="file" id="fileUpload" accept=".csv,.xlsx,.xls" onchange="handleFileSelect(event)" style="display: none;">
            
            <!-- Upload button -->
            <button onclick="uploadFile()" class="upload-btn">Upload File</button>
        </div>
        
        <!-- Upload data display area -->
        <div id="uploadDataDisplay"></div>

        <!-- Report Output Container -->
        <div id="report-output" style="margin: 0px;"></div>
    </main>
    
    <!-- Pitcher Report Template -->
    <template id="pitcher-report-template">
        <div class="pitcher-report">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; height: 100px; background-color: var(--tertiary); padding: 10px;">
                <h2 class="user-name" style="margin: 0; color: white; height: 100px; padding-left: 20px; align-content: center;">Pitcher Name</h2>
                <div class="download-container" style="padding-right: 20px;"></div>
            </div>
            <div class="pitcher-heatmap" style="display: flex; justify-content: center; align-items: center;"></div>
            <div class="pitcher-table" style="display: flex; max-width: 1200px; width: auto; margin-left: auto; margin-right: auto;"></div>
        </div>
    </template>
    
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
